<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="board">
            <h1 class="p00" onclick="game.clicked(0,0)"></h1>
            <h1 class="p01" onclick="game.clicked(0,1)"></h1>
            <h1 class="p02" onclick="game.clicked(0,2)"></h1>
            <h1 class="p10" onclick="game.clicked(1,0)"></h1>
            <h1 class="p11" onclick="game.clicked(1,1)"></h1>
            <h1 class="p12" onclick="game.clicked(1,2)"></h1>
            <h1 class="p20" onclick="game.clicked(2,0)"></h1>
            <h1 class="p21" onclick="game.clicked(2,1)"></h1>
            <h1 class="p22" onclick="game.clicked(2,2)"></h1>
        </div>
        <h1 class="title" >Think smart</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
